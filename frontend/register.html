<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Create Your Account</h1>
    </header>
    <main>
      <form id="registerForm" class="fade-in">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Register</button>
        <button type="button" onclick="location.href='index.html'">Back</button>
      </form>
      <div id="notification">Account created successfully!</div>
    </main>
    <footer>
      <p>Webstack - Portfolio Project { Note Taking Website } Â© 2025</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
